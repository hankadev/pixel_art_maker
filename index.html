<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Pixel Art Maker</h1>

  <h3>Customize your grid</h3>
  <form class="grid">
    <label for="gridHeight">Height:</label>
    <input type="number" id="gridHeight" name="height" min="1" value="15">

    <label for="gridWidth">Width:</label>
    <input type="number" id="gridWidth" name="width" min="1" value="15">

    <input type="submit" id="submitButton" value="Create Grid!">

    <br>
    <label for="gridColor">Color:</label>
    <input type="color" id="gridColor">
  </form>

  <h3>Design Canvas</h3>
  <table class="canvas"></table>

  <script src="js/script.js"></script>
</body>

</html>
