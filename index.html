<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Pixel Art Maker</h1>

  <h3>Choose grid size</h3>
  <form class="sizeInput">
    <label for="gridHeight">Grid height:</label>
    <input type="number" id="gridHeight" name="height" min="1" value="1">

    <label for="gridHeight">Grid width:</label>
    <input type="number" id="gridWidth" name="width" min="1" value="1">

    <input type="submit" value="Create Grid!">
  </form>

  <h3>Pick a color</h3>
  <input type="color" id="colorPicker">

  <h3>Design Canvas</h3>
  <table id="canvas"></table>

  <script src="js/script.js"></script>
</body>

</html>
